<!DOCTYPE html>
<html class="h-100">
<head>
    {% include "includes/_head.html" %}
</head>

<body class="d-flex flex-column h-100">
<script>
    function onReady(callback) {
        var intervalId = window.setInterval(function () {
            if (document.getElementsByTagName('body')[0] !== undefined) {
                window.clearInterval(intervalId);
                callback.call(this);
            }
        }, 1000);
    }

    function setVisible(selector, visible) {
        document.querySelector(selector).style.display = visible ? 'block' : 'none';
    }

    onReady(function () {
        setVisible('#loading', false);
    });
</script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--Bootstrap table package for filling tables with JSON-->
<script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">

<header>
    <nav class="navbar navbar-light bg-light ">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><a class="nav-link" href="/">DataFarm - Expand your Training limits for query optimization</a></span>
        </div>
    </nav>
</header>
<div id="loading">
    <div class="d-flex justify-content-center">
        <div class="spinner-border spinner" style="margin-top: 25%; width: 4rem; height: 4rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<main class="flex-shrink-0">
    <div class="container ">
        {% block body %}{% endblock %}
    </div>


</main>
<footer class="footer mt-auto py-3 bg-light">
    <div class="container">
        <span class="text-muted">Data Farm - 2021</span>
    </div>
</footer>


</body>
</html>
